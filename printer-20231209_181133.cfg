[include mainsail.cfg]
[virtual_sdcard]
path: /home/martin/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

# This file contains common pin mappings for MKS Robin Pro (v1.0.00x)
# boards. To use this config, the firmware should be compiled for the
# STM32F103. When running "make menuconfig", enable "extra low-level
# configuration setup", select the 28KiB bootloader, and serial (on
# USART3 PB11/PB10) communication.

# Note that the "make flash" command does not work with MKS Robin
# boards. After running "make", run the following command:
#   ./scripts/update_mks_robin.py out/klipper.bin out/Robin_pro35.bin
# Copy the file out/Robin_pro35.bin to an SD card and then restart the
# printer with that SD card.

# See docs/Config_Reference.md for a description of parameters.
# view 'bltouch' documentation

###################################
# GCODE_Print_Start T_EXTRUDER=0 T_BED=0
###################################
[gcode_macro PRINT_START]
gcode:
  #Get Params
  {% set t_extruder = params.T_EXTRUDER|default(0)|float %}
  {% set t_bed = params.T_BED|default(0)|float %}
  # Start
  M104 S{t_extruder}         ;Setze Hotend Temperatur
  M140 S{t_bed}              ;Setze Bed Temperatur
  
  #M190 S[bed_temperature_initial_layer_single]
  #M109 S[nozzle_temperature_initial_layer]
  #START_PRINT BED_TEMP={material_bed_temperature_layer_0} EXTRUDER_TEMP={material_print_temperature_layer_0}
  G28                        ;HOME
  M83                        ;Extuder relativer modus
  G1 x205 y160 F60           ; Nozzle in die Bedmitte mit speed 60
  G92 E0                     ;Extruder reset
  G90                        ;Absolute Peositionierung 

  #Mesh laden
  
  M190 S{t_bed}              ;warte auf Bed Zieltemperatur
  M109 S{t_extruder}         ;warte auf Hotend Zieltemperatur  

  #Prime line

###################################
# GCODE_Print_END
###################################
  [gcode_macro PRINT_END]
gcode:
  TURN_OFF_HEATERS
  G91                      ;relative Positionierung
  G1 E-1 F3000             ;retract a bit the filament 
  G1 x-0.5 Y-0.5 Z5 E-5    
  G90                      ;Absolute Peositionierung
  G1 X0 Y0 F100            ;Kopf nach Hause
  M107                     ;Stop Part Cooling Fan
  M117 Print done!         ;


  
###################################
# GCODE_HEATUP
###################################
[gcode_macro HeatUp]
gcode:
  {% set sTest = params.S|default(210)|int %}
  {% set aTest = params.A|default(60)|int %}

  {action_respond_info("STEST Eingabe = %i" % sTest)}

 M104 S{sTest}
 M140 S{aTest}


###################################
# GCODE_COOLDOWN
###################################
[gcode_macro CoolDown]
gcode:
  {% set sTest = params.S|default(0)|int %}
  {% set aTest = params.A|default(0)|int %}

  {action_respond_info("STEST Eingabe = %i" % sTest)}

 M104 S{sTest}
 M140 S{aTest}

 ###################################
#        
################################### 
[gcode_macro _GCODE_TEST_HIDDEN]
variable_hallo_min: 30
variable_hallo_max: 50
gcode:
  

###################################
#         DELAYED MACROS
################################### 

[delayed_gcode GCODE_DELAYED_TEST]
initial_duration: 1
gcode:
  _GCODE_TEST_HIDDEN

###################################
#         END MAKROS
################################### 


###################################
#         BL TOUCH
################################### 
[bltouch]
sensor_pin: ^PA11 #this is unique to your mainboard
control_pin: PA8 #this is unique to your mainboard
x_offset: 19 #this is unique to your mounting situation
y_offset: 20 #follow this short video to learn how to calculate this
samples: 2
speed: 2 
z_offset: 2.05 #this will get calculated and commented out after calibration
###################################
#        END BL TOUCH
###################################




[safe_z_home]
home_xy_position: 160,160 # Change coordinates to the center of your print bed
speed: 60
z_hop: 10                 # Move up 10mm
z_hop_speed: 5

[bed_mesh]
speed: 60
horizontal_move_z: 5
mesh_min: 40,35 #this will likely be a good starting pos
mesh_max: 310,310  #this will need to be calculated
probe_count: 6,6 #number of x,y probing points
mesh_pps: 2,2 #number of points to interpret between each probing point
fade_start: 1 #height in millimeters to begin fading out the applied effect of the mesh
fade_end: 10 #height in millimeters to end the applied effect of the mesh. If you want to disable fade make this value lower than the value of fade_start
fade_target: 0




[stepper_x]
step_pin: PE3
dir_pin: PE2
enable_pin: !PE4
microsteps: 32
rotation_distance: 40
endstop_pin: !PA15 # PG7 for X-max; endstop have'!' is NO  //origin:!PA15 
position_endstop: -50
position_max: 360 # 365
position_min: -50
homing_speed: 40

[stepper_y]
step_pin: PE0
dir_pin: PB9
enable_pin: !PE1
microsteps: 32
rotation_distance: 40
endstop_pin:  !PA12   # PG8 for Y-max; endstop have'!' is NO  !PA12
position_endstop: 0
position_max: 310 #290
position_min: -50
homing_speed: 15

