########################################
# TempÂ´s Host machine ( lenovo Laptop) and mainboard ( Makerbase MKS Robin Pro V1.0)
########################################
[temperature_sensor Lenovo_CPU]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor Robin_PRO]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

########################################
# TMC UART configuration
########################################

[tmc2209 stepper_x]
uart_pin: PF8
tx_pin: PF7
run_current: 0.8
hold_current: 0.5
stealthchop_threshold: 999999

[tmc2209 dual_carriage]
uart_pin:PG9
#tx_pin:
#select_pins:
#interpolate: True
run_current: 0.8
#hold_current:
#sense_resistor: 0.110
stealthchop_threshold: 999999

[tmc2209 stepper_y]
uart_pin: PF3
tx_pin: PF4
run_current: 0.8
hold_current: 0.5
stealthchop_threshold: 999999

[tmc2209 stepper_z]
uart_pin: PF6
tx_pin: PF5
run_current: 1.2
hold_current: 1.2
stealthchop_threshold: 999999

[tmc2209 extruder]
uart_pin: PG15
tx_pin: PG13
run_current: 0.85
hold_current: 0.5
sense_resistor: 0.110


[tmc2209 extruder1]
uart_pin: PG10
tx_pin: PG12
run_current: 0.8
hold_current: 0.5
sense_resistor: 0.110

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC5, EXP1_3=PG0, EXP1_5=PF14, EXP1_7=PF12, EXP1_9=<GND>,
    EXP1_2=PG2, EXP1_4=PG1, EXP1_6=PF15, EXP1_8=PF13,  EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PB14, EXP2_3=PG5, EXP2_5=PG4,  EXP2_7=PG3,  EXP2_9=<GND>,
    EXP2_2=PB13, EXP2_4=PG6, EXP2_6=PB15, EXP2_8=<RST>, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp2"
